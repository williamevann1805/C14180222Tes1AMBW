<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <center>
    <ion-button (click)="uploadFoto()">UPLOAD</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
          <ion-img [src]="iFoto"></ion-img>
        </ion-col> 
      </ion-row>

    </ion-grid>
  </center>

</ion-content>
